<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./images/chat-favicon.png" rel="icon" type="image/x-icon">
    <link href="./styles/style_chats.css" rel="stylesheet" type="text/css">
    <title>Music chat room</title>
</head>

<body>
    <header>
        <img src="./images/chat-icon.png" alt="Chat icon">
        <h1>Music chat room</h1>
    </header>
    <main>
        <div class="display-container">
            <div class="user-connection"></div>
            <div class="user-disconnection"></div>
            <div class="messages-display"></div>
        </div>
        <form name="message_form_name" id="message_form">
            <input name="msg" id="message" type="text" autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </main>

    <script src="./socket.io/socket.io.js"></script>
</body>

</html>
